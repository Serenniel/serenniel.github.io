<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenniel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

    <!-- Site logo, placed outside the main grid container -->
    <img src="images/Serenniel-Logo.png" alt="Serenniel Logo" class="site-logo" 
         onerror="this.style.display='none'">

    <!-- 
      A single, simple container for all links.
      CSS media queries will handle all layout changes.
    -->
    <main class="container">
        <a href="https://twitch.tv/shes_Serenniel" class="social-link twitch" target="_blank" rel="noopener noreferrer">
            <img src="images/twitch.png" alt="Twitch Logo" onerror="this.style.opacity=1; this.alt='Twitch'; this.parentElement.style.backgroundColor='#9146ff';">
        </a>
        <a href="https://youtube.com/serenniel" class="social-link youtube" target="_blank" rel="noopener noreferrer">
            <img src="images/youtube.png" alt="YouTube Logo" onerror="this.style.opacity=1; this.alt='YouTube'; this.parentElement.style.backgroundColor='#ff0000';">
        </a>
        <a href="https://serenniel.com/discord" class="social-link discord" target="_blank" rel="noopener noreferrer">
            <img src="images/discord.png" alt="Discord Logo" onerror="this.style.opacity=1; this.alt='Discord'; this.parentElement.style.backgroundColor='#5865f2';">
        </a>
        <a href="https://x.com/shes_serenniel" class="social-link x" target="_blank" rel="noopener noreferrer">
            <img src="images/x.png" alt="X Logo" onerror="this.style.opacity=1; this.alt='X'; this.parentElement.style.backgroundColor='#000000';">
        </a>
        <a href="https://merch.serenniel.com" class="social-link merch" target="_blank" rel="noopener noreferrer">
            <img src="images/prism.png" alt="Merch Logo" onerror="this.style.opacity=1; this.alt='Merch'; this.parentElement.style.backgroundColor='#f79eff';">
        </a>
    </main>
    
</body>
</html>
